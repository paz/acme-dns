[general]
listen = "127.0.0.1:8053"
protocol = "both"
domain = "auth.example.com"
nsname = "auth.example.com"
nsadmin = "admin.example.com"
records = [
    "auth.example.com. A 127.0.0.1",
    "auth.example.com. NS auth.example.com.",
]

[database]
engine = "sqlite3"
connection = "test-acme-dns.db"

[api]
ip = "0.0.0.0"
disable_registration = false
autocert_port = "8443"
port = "8443"
tls = "none"
corsorigins = [
    "*"
]
use_header = false
header_name = "X-Forwarded-For"

[logconfig]
loglevel = "debug"
logtype = "stdout"
logformat = "text"

[webui]
enabled = true
session_duration = 24
require_email_verification = false
allow_self_registration = true
min_password_length = 12

[security]
rate_limiting = true
max_login_attempts = 5
lockout_duration = 15
session_cookie_name = "acmedns_session"
csrf_cookie_name = "acmedns_csrf"
max_request_body_size = 1048576
